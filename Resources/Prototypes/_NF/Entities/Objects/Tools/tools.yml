- type: entity
  name: maintenance jack
  parent: BaseItem
  id: MaintenanceJack
  description: A mighty tool for ruling maints. Pries tile and plating, hammers, and can anchor. #Mono
  components:
  - type: Sprite
    sprite: _NF/Objects/Tools/maintenance-jack.rsi
    state: icon
  - type: MeleeWeapon
    heavyStaminaCost: 10 # mono
    wideAnimationRotation: -45
    swingLeft: true
    attackRate: 0.75
    damage:
      types:
        Blunt: 12
        Structural: 5
    soundHit:
      collection: MetalThud
  - type: EmitSoundOnLand #Mono start
    sound:
      path: /Audio/Items/crowbar_drop.ogg
      params:
        volume: 2
  - type: EmitSoundOnPickup
    sound:
      path: /Audio/_Goobstation/Items/handling/crowbar_pickup.ogg
      params:
        volume: -2
  - type: EmitSoundOnDrop
    sound:
      path: /Audio/Items/crowbar_drop.ogg
      params:
        volume: -2
  - type: Wieldable
    unwieldOnUse: false
  - type: IncreaseDamageOnWield
    damage:
      types:
        Blunt: 20
        Structural: 25
  - type: PhysicalComposition
    materialComposition:
      Steel: 200 #Mono end
  - type: Item
    size: Large #Mono: Huge > Large
    shape:
    - 0,0,1,2 #Mono
  - type: Clothing
    sprite: _NF/Objects/Tools/maintenance-jack.rsi
    quickEquip: false
    slots:
    - back
    - suitStorage
  - type: ToolTileCompatible #Mono
  - type: Tool
    qualities:
      - Prying #Mono
      - Axing
      - Hammering #Mono
    speedModifier: 0.7
    useSound: /Audio/Items/crowbar.ogg #Mono
  - type: Prying
    useSound: /Audio/Items/crowbar.ogg
  - type: UseDelay # Goobstation - For insta prying
    delay: 1
  - type: MultipleTool #Mono start
    statusShowBehavior: true
    entries:
      - behavior:
        - Prying
        - Axing
        - Hammering
        sprite:
          sprite: _NF/Objects/Tools/maintenance-jack.rsi #Mono
          state: icon
        useSound: /Audio/Items/crowbar.ogg
        changeSound: /Audio/Effects/thudswoosh.ogg
      - behavior: Anchoring
        sprite:
          sprite: _NF/Objects/Tools/maintenance-jack.rsi
          state: icon-1
        useSound: /Audio/Items/ratchet.ogg
        changeSound: /Audio/Effects/thudswoosh.ogg #Mono end

- type: entity
  name: the people's shovel
  parent: Shovel
  id: NFShovel
  description: "An old relic from the Glorious Leader. Capable of 18 functions, including digging, chopping, cutting, picking, prying, wire cutting, shoveling."
  components:
  - type: Sprite
    sprite: _NF/Objects/Tools/cm-shovel.rsi
  - type: MeleeWeapon
    damage:
      types:
        Blunt: 12 #Mono 11 >> 12
        Slash: 6 #Mono 3 >> 6
        Structural: 6 #Mono 1 >> 6
  - type: Item
    sprite: _NF/Objects/Tools/cm-shovel.rsi
  - type: StaticPrice
    price: 2000
  - type: Sharp
  - type: ToolTileCompatible
  - type: Prying
    enabled: false
  - type: Tag
    tags:
    - BotanyShovel
    - Wirecutter
    - Screwdriver
    - Crowbar
    - Pickaxe
  - type: Tool
    qualities:
      - Digging
    speedModifier: 0.7
    useSound:
      path: /Audio/Items/shovel_dig.ogg
  - type: MultipleTool
    statusShowBehavior: true
    entries:
      - behavior: Digging
        sprite:
          sprite: _NF/Objects/Tools/cm-shovel.rsi
          state: icon
        useSound:
          path: /Audio/Items/shovel_dig.ogg
        changeSound:
          path: /Audio/Items/shovel_dig.ogg
      - behavior: Screwing
        sprite:
          sprite: _NF/Objects/Tools/cm-shovel.rsi
          state: icon
        useSound:
          path: /Audio/Items/screwdriver.ogg
        changeSound:
          path: /Audio/Items/shovel_dig.ogg
      - behavior: Anchoring
        sprite:
          sprite: _NF/Objects/Tools/cm-shovel.rsi
          state: icon
        useSound:
          path: /Audio/Items/ratchet.ogg
        changeSound:
          path: /Audio/Items/shovel_dig.ogg
      - behavior:
        - Prying
        - Axing
        - Hammering #Mono
        sprite:
          sprite: _NF/Objects/Tools/cm-shovel.rsi
          state: icon
        useSound:
          path: /Audio/Items/crowbar.ogg
        changeSound:
          path: /Audio/Items/shovel_dig.ogg
      - behavior:
        - Cutting
        - Slicing
        - Sawing
        sprite:
          sprite: _NF/Objects/Tools/cm-shovel.rsi
          state: icon
        useSound:
          path: /Audio/Items/wirecutter.ogg
        changeSound:
          path: /Audio/Items/shovel_dig.ogg
  - type: ThrowingAngle
    angle: 45
  - type: DamageOtherOnHit
    damage:
      types:
        Blunt: 4
        Slash: 1
  - type: BalloonPopper
  - type: Utensil
    types:
      - Knife
  - type: SurgeryTool # Mono start: more meme than useful
    startSound:
      path: /Audio/_Shitmed/Medical/Surgery/retractor1.ogg
    endSound:
      path: /Audio/_Shitmed/Medical/Surgery/hemostat1.ogg
  - type: Hemostat
    speed: 0.6
  - type: Scalpel
    speed: 0.5
  - type: BoneSetter
    speed: 0.5
  - type: Retractor
    speed: 0.35
  - type: BoneSaw
    speed: 0.5
  - type: Tweezers
    speed: 0.2
  - type: Tending
    speed: 0.5 # Mono end
